<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #pricing-calculator-widget {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    #pricing-calculator-widget h2 {
      margin-top: 0;
      color: #0073e6;
    }

    #pricing-calculator-widget label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    #pricing-calculator-widget input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #pricing-calculator-widget button {
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    #pricing-calculator-widget button:hover {
      background-color: #005bb5;
    }

    #calculation-result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e3f2fd;
      border-radius: 4px;
    }

    /* ... (rest of the styles remain the same) ... */
  </style>
</head>
<body>
  <div id="pricing-calculator-widget">
    <h2>Pricing Calculator</h2>
    <!-- User Input Form -->
    <label for="userCount">Enter number of users:</label>
    <input type="number" id="userCount" name="userCount" min="1" placeholder="Enter users">
    <button id="calculate-btn">Calculate Fee</button>

    <!-- Calculation Result Display -->
    <div id="calculation-result"></div>

    <!-- Expandable Button for Pricing Table -->
    <button id="toggle-pricing-btn">Show Volume Pricing</button>

    <!-- Pricing Table (Hidden by Default) -->
    <div id="pricing-table" style="display: none;"></div>
  </div>

  <!-- ... (script remains the same) ... -->
</body>
</html>
